<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>豬你生日快樂</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body{
            background-color: lightgray;
        }
        /* 邊框 名字input/ 選項標題 */
        .bordered-1 {
            border: 1px solid transparent;
            padding: 10px;
            border-radius: 5px;
            /* background-color: burlywood; */
        }

        /* 邊框 radio */
        .bordered {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        /* 文字置中 */
        .center-text {
            text-align: center;
            font-size: x-large;
        }

        /* RWD: 桌面顯示兩個併排，手機顯示美麗選項在下一行 */
        @media (max-width: 767px) {
            .wish-options {
                display: block;
                width: 100%;
            }

            .wish-options-container {
                flex-direction: column;
                /* 強制垂直排列 */
                /* align-items: center; */
                /* 置中對齊 */
            }
        }

        @media (min-width: 768px) {
            .wish-options-1 {
                display: inline-block;
                width: 10%;
                /* text-align: center; */
            }

            .wish-options-2 {
                display: inline-block;
                width: 20%;
            }

            .wish-options-3 {
                display: inline-block;
                width: 40.5%;
            }

            .wish-options-container {
                flex-direction: row;
                display: flex;
                justify-content: space-evenly;
                width: 100%;
                /* 水平排列 */
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <p class="center-text">只說真話的生日願望祝福器</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col bordered-1">
                <form class="form-floating">
                    <input type="text" class="form-control" id="nameInput" placeholder="輸入你的大名">
                    <label for="nameInput">你的大名</label>
                </form>
            </div>
        </div>
        <div class="row mb-3 wish-options-container">
            <div class="col-md-2 col-12 bordered-1 my-1 mx-0.5">
                <div class="form-check form-check-inline wish-option-1">
                    <label class="form-check-label" for="genderOptions">請問你是</label>
                </div>
            </div>
            <div class="col-md-2 col-12 bordered my-1 mx-0.5 px-3 wish-options-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genderOptions" id="radioGirl" value="女">
                    <label class="form-check-label" for="radioGirl">女生</label>
                </div>
            </div>
            <div class="col-md-2 col-12 bordered my-1 mx-0.5 px-3 wish-options-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genderOptions" id="radioBoy" value="男">
                    <label class="form-check-label" for="radioBoy">男生</label>
                </div>
            </div>
        </div>
        <div class="row mb-3 wish-options-container">
            <div class="col-md-2 col-12 bordered-1 my-1 mx-0.5">
                <div class="form-check form-check-inline wish-option-1">
                    <label class="form-check-label" for="radioYouth">請問你想要</label>
                </div>
            </div>
            <div class="col-md-2 col-12 bordered my-1 mx-0.5 px-3 wish-options-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="wishOptions" id="radioYouth" value="青春">
                    <label class="form-check-label" for="radioYouth">青春滿點</label>
                </div>
            </div>
            <div class="col-md-2 col-12 bordered my-1 mx-0.5 px-3 wish-options-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="wishOptions" id="radioBeauty" value="智慧">
                    <label class="form-check-label" for="radioBeauty">才智雙全</label>
                </div>
            </div>
            <div class="col-md-2 col-12 bordered my-1 mx-0.5 px-3 wish-options-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="wishOptions" id="radioBeauty" value="財富">
                    <label class="form-check-label" for="radioBeauty">原來財是你</label>
                </div>
            </div>
            <div class="col-md-2 col-12 bordered my-1 mx-0.5 px-3 wish-options-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="wishOptions" id="radioBeauty" value="皆非">
                    <label class="form-check-label" for="radioBeauty">以上皆非</label>
                </div>
            </div>
            <!-- <div class="col-md-3 col-12 bordered my-1 mx-0.5 px-3 wish-options-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="wishOptions" id="radioBeauty" value="健康">
                    <label class="form-check-label" for="radioBeauty">健康大寶貝</label>
                </div>
            </div> -->
        </div>
        <div class="row">
            <div class="col bordered">
                <p id="birthdayMessage" class="center-text" style="display: none;">Hi, xxx, 祝你生日大青春/美麗</p>
            </div>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        // const radioYouth = document.getElementById('radioYouth');
        // const radioBeauty = document.getElementById('radioBeauty');
        const birthdayMessage = document.getElementById('birthdayMessage');
        const wishButtons = document.querySelectorAll('input[name="wishOptions"]');
        const genderButtons = document.querySelectorAll('input[name="genderOptions"]'); // 性別選項

        // function updateMessage() {
        //     const name = nameInput.value.trim(); // 獲取輸入的名字
        //     const isRadioChecked = radioYouth.checked || radioBeauty.checked; // 檢查是否有選擇 Radio

        //     if (name && isRadioChecked) {
        //         // 若名字與 Radio 都已完成，顯示文字區塊
        //         birthdayMessage.style.display = 'block';

        //         // 設定祝福文字
        //         let wish = radioYouth.checked ? '青春無敵' : '美麗無限';
        //         birthdayMessage.textContent = `Hi, ${name}, 祝你生日大${wish}`;
        //     } else {
        //         // 若條件未滿足，隱藏文字區塊
        //         birthdayMessage.style.display = 'none';
        //     }
        // }




        // 綁定事件
        function updateMessage() {
            const name = nameInput.value.trim(); // 獲取輸入的名字
            let gender = ''; // 預設性別為空
            let wish = ''; // 預設選擇的值為空

            // 獲取選中的性別
            genderButtons.forEach((radio) => {
                if (radio.checked) {
                    gender = radio.value;
                }
            });

            // 獲取選中的祝福選項
            wishButtons.forEach((radio) => {
                if (radio.checked) {
                    wish = radio.value;
                }
            });

            if (name && gender && wish) {
                // 若名字、性別與祝福選項都已完成，顯示文字區塊
                birthdayMessage.style.display = 'block';

                // 根據選中的值設定祝福文字
                let finalWish = '';
                let prefix = '';
                switch (wish) {
                    case '青春':
                        prefix = gender === '男' ? '(一日限定)後面帥, 側面更帥, 正面不能看的' : '寶貝兒 ';
                        finalWish = gender === '男' ? '祝福你獲得開運紋眉 以後坐到竹圍眉毛也不用畫了~效~率~' : '願妳每天開開心心, 與活潑女兒阿樂越活越年輕, 生日快樂, 永遠青春無敵^^！';
                        break;
                    case '智慧':
                        prefix = gender === '男' ? '(一日限定)成熟穩重, 如同陳年佳釀, 越品越覺醇厚迷人(想吐)的' : '寶貝兒 ';
                        finalWish = gender === '男' ? '富貴要人幫, 智慧無人幫, 憑你縱橫職場X十年, 早已洞察人性及具有從容應對各類屎坑情勢的智慧~祝你未來一樣輕輕鬆鬆工作, 完成公司不能取代之存在 XD' : '看到阿樂古靈精怪表情與發言, 就會想到 啊～不就是我那個一針見血精準犀利的好同學嗎? 看來媽媽的才智有同步到女兒身上 XD 祝福美女媽媽, 持續輸入, 阿樂未來大無限~';
                        break;
                    case '財富':
                        prefix = gender === '男' ? '(一日限定)改善社會風氣風靡萬千少女玉樹臨風的' : '寶貝兒 ';
                        finalWish = gender === '男' ? '祝福你今年 錢跟財 不要只各擁有一半 :D 下半年加薪目標房租*N (自己填)' : '這位銀行界精英, 我想生財之道用不著我祝福吧 XD 祝福妳天天算錢算到手酸(自己的) :D ';
                        break;
                    case '皆非':
                        finalWish = '哪來那麼多願望, 當我神燈精靈ni @@ ？';
                        break;
                    default:
                        finalWish = '未知的祝福';
                }

                // birthdayMessage.textContent = `Hi, ${prefix} <strong>${name}</strong>, ${finalWish}`; // 只會顯示純文字
                birthdayMessage.innerHTML = `Hi, ${prefix} <strong>${name}</strong>, ${finalWish}`;
            } else {
                // 隱藏文字區塊
                birthdayMessage.style.display = 'none';
            }
        }


        nameInput.addEventListener('input', updateMessage);
        genderButtons.forEach((radio) => {
            radio.addEventListener('change', updateMessage);
        });
        wishButtons.forEach((radio) => {
            radio.addEventListener('change', updateMessage);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6n6JIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
