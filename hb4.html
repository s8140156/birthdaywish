<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>豬你生日祝福</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 自訂樣式確保排版美觀 */
        #birthdayMessage {
            font-size: 1.25rem; /* 適合大多數裝置的文字大小 */
            font-weight: bold;
            color: #4CAF50; /* 祝福文字的顏色 */
        }

        .form-container {
            max-width: 500px; /* 限制表單寬度 */
            margin: 0 auto; /* 置中 */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mb-4">生日祝福生成器</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-container">
                <form>
                    <!-- 名字輸入 -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nameInput" placeholder="輸入你的大名">
                        <label for="nameInput">輸入你的大名</label>
                    </div>
                    <!-- Radio 選擇 -->
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="wishOptions" id="radioYouth" value="青春">
                            <label class="form-check-label" for="radioYouth">青春</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="wishOptions" id="radioBeauty" value="美麗">
                            <label class="form-check-label" for="radioBeauty">美麗</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <!-- 顯示祝福文字 -->
                <p id="birthdayMessage" style="display: none;">Hi, xxx, 祝你生日大青春/美麗</p>
            </div>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const radioYouth = document.getElementById('radioYouth');
        const radioBeauty = document.getElementById('radioBeauty');
        const birthdayMessage = document.getElementById('birthdayMessage');

        function updateMessage() {
            const name = nameInput.value.trim(); // 獲取輸入的名字
            const isRadioChecked = radioYouth.checked || radioBeauty.checked; // 檢查是否有選擇 Radio
            
            if (name && isRadioChecked) {
                // 若名字與 Radio 都已完成，顯示文字區塊
                birthdayMessage.style.display = 'block';

                // 設定祝福文字
                let wish = radioYouth.checked ? '青春' : '美麗';
                birthdayMessage.textContent = `Hi, ${name}, 祝你生日大${wish}`;
            } else {
                // 若條件未滿足，隱藏文字區塊
                birthdayMessage.style.display = 'none';
            }
        }

        // 綁定事件
        nameInput.addEventListener('input', updateMessage);
        radioYouth.addEventListener('change', updateMessage);
        radioBeauty.addEventListener('change', updateMessage);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6n6JIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
